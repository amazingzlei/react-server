<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>箭头函数</title>
</head>
<body>

</body>
<script type="text/javascript">
    var f = ()=>{return 0};
    console.log(f())

    var sum = (num1,num2)=>{
        return num1+num2;
    }
    console.log(sum(1,2))

    var person = ()=>({id:1,name:'zhangsan'})
    console.log(person())



    function Timer() {
        this.s1 = 0;
        this.s2 = 0;
        //  箭头函数
        setInterval(() => this.s1++, 1000);
        //  普通函数
        setInterval(function () {
            this.s2++;
        }, 1000);
    }
    var timer = new Timer();
    setTimeout(() => console.log('s1: ', timer.s1), 3100);
    setTimeout(() => console.log('s2: ', timer.s2), 3100);
</script>
</html>
