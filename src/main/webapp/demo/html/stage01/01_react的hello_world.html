<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>react_hello_world</title>
</head>
<body>
    <div id="app01"></div>
</body>
<!--1.引用相关js-->
<script type="text/javascript" src="../../common/js/react.development.js"></script>
<script type="text/javascript" src="../../common/js/react-dom.development.js"></script>
<script type="text/javascript" src="../../common/js/babel.min.js"></script>
<!-- 在编写react时必须声明为text/babel，用于解析JSX语法代码转为纯JS语法代码的库 -->
<script type="text/babel">
    // 1.创建虚拟dom
    var vDom = <h1>Hello world!</h1> // 注意：这个地方不是字符串，而是真实的html代码
    // 2.将虚拟dom加载到真实的dom中
    ReactDOM.render(vDom,document.getElementById("app01"));
</script>
</html>
